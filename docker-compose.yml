version: '3.7'

services:
  app:
    build:
      context: .
    volumes:
      - ./:/rails-jwt
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: ''
    tty: true
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - ../temp/db/:/var/lib/postgresql/data
